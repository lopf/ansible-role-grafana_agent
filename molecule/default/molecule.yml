---
dependency:
  name: galaxy

driver:
  name: podman

platforms:
  - name: debian11
    image: docker.io/geerlingguy/docker-debian11-ansible:latest
    pre_build_image: true
    command: /lib/systemd/systemd
    privileged: true
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

provisioner:
  name: ansible

verifier:
  name: ansible
